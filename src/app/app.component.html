<div id="app">
  <nz-layout class="layout">
    <nz-header class="header">
      <div class="wrap">
        <div class="left">
          <h1>Music</h1>
          <ul nz-menu nzTheme="dark" nzMode="horizontal">
            <li nz-menu-item>发现</li>
            <li nz-menu-item>歌单</li>
          </ul>
        </div>
        <div class="right">
          <div class="search">
            <nz-input-group [nzSuffix]="suffixIconSearch">
              <input type="text" nz-input placeholder="歌单/歌手/歌曲">
            </nz-input-group>
            <ng-template #suffixIconSearch><i nz-icon type="search"></i></ng-template>

          </div>
          <div class="member">
            <div class="no-login">
              <ul nz-menu nzTheme="dark" nzMode="horizontal">
                <li nz-submenu>
                  <div title><span>登录</span><i nz-icon type="down" nzTheme="outline"></i></div>
                  <ul>
                    <li nz-menu-item>
                      <i nz-icon type="mobile" nzTheme="outline"></i>
                      手机登录
                    </li>
                    <li nz-menu-item>
                      <i nz-icon type="user-add" nzTheme="outline"></i>
                      注册
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nz-header>
    <nz-content class="content">
      <!-- 这里插入路由视图 -->
      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer class="footer">Ant Design 网易云音乐</nz-footer>
  </nz-layout>
</div>
