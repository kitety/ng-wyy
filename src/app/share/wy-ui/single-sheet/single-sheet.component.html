<ng-container>
  <a class="cover">
    <img [src]="sheet.picUrl" [alt]="sheet.name" srcset="">
    <div class="bottom">
      <div class="num">
        <i class="icon erji"></i>
        <span>{{sheet.playCount|playCount}}</span>
      </div>
      <i class="icon play" (click)="playSheet(sheet.id)"></i>
    </div>
  </a>
  <span class="desc">{{sheet.name}}</span>
</ng-container>
