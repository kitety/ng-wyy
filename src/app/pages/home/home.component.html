<div class="home">
  <app-wy-carousel #wyCarousel [activeIndex]="carouselActiveIndex" (changeSlide)="onChangeSlide($event)">
    <nz-carousel nzAutoPlay="true" nzEffect="fade" [nzDotRender]="wyCarousel.dotRef"
      (nzBeforeChange)="onNzBeforeChange($event)">
      <div class="carousel-item" nz-carousel-content *ngFor="let item of banners">
        <a [href]="item.url" target="_blank" class="banner-item"><img [src]="item.imageUrl" /></a>
      </div>
    </nz-carousel>
  </app-wy-carousel>
  <div class="main">
    <div class="wrap">
      <div class="left">
        <div class="sec">
          <div class="up">
            <div class="navs">
              <h2>
                <i></i>
                <a>热门推荐</a>
              </h2>
              <nav>
                <a *ngFor="let tag of hotTags">{{tag.name}}</a>
              </nav>
            </div>
            <a>
              更多
              <i nz-icon type="arrow-right" theme="outline"></i>
            </a>
          </div>
          <div class="down">
            <div class="down-wrap">
              <app-single-sheet class="sheet-item" *ngFor="let item of songSheetList" [sheet]="item"></app-single-sheet>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <app-member-card></app-member-card>
        <div class="settled-singer">
          <div class="tit"><b>入住歌手</b></div>
          <div class="list">
            <div class="card" *ngFor="let singer of singers">
              <div class="pic"><img [src]="singer.picUrl" [alt]="singer.name" srcset=""></div>
              <div class="txt">
                <b class="ellipsis">{{singer.name}}</b>
                <span>专辑数: {{singer.albumSize}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
